<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webvr - htc vive - dragging</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		
	</head>
	<body>

		<script src="./../three/three.min.js"></script>

		<script src="./../three/webVR/WebVRSetting.js"></script>

		<!-- 以下webVRに必要なスクリプト -->
		<script src="https://threejs.org/examples/js/controls/VRControls.js"></script>
		<script src="https://threejs.org/examples/js/effects/VREffect.js"></script>
		<script src="https://threejs.org/examples/js/vr/ViveController.js"></script>
		<script src="https://threejs.org/examples/js/vr/WebVR.js"></script>

		<script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>

		<script>

			if ( WEBVR.isAvailable() === false ) {

				document.body.appendChild( WEBVR.getMessage() );

			}

			//

			var container;
			var camera, scene, renderer;
		
			init();
		
			WebVRSetting.addEventListener("triggerchange", function(event){
				if(event.trigger == "down"){
					WebVRSetting.attachIntersectedObject(event.controller);
				}else if(event.trigger == "up"){
					WebVRSetting.detachObject(event.controller);
				}
			});

			WebVRSetting.startLoop(scene, camera, function(){});

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

			

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x808080 );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.1, 10 );
				scene.add( camera );

				var geometry = new THREE.PlaneGeometry( 4, 4 );
				var material = new THREE.MeshStandardMaterial( {
					color: 0xeeeeee,
					roughness: 1.0,
					metalness: 0.0
				} );
				var floor = new THREE.Mesh( geometry, material );
				floor.rotation.x = - Math.PI / 2;
				floor.receiveShadow = true;
				scene.add( floor );

				scene.add( new THREE.HemisphereLight( 0x808080, 0x606060 ) );

				var light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 6, 0 );
				light.castShadow = true;
				light.shadow.camera.top = 2;
				light.shadow.camera.bottom = -2;
				light.shadow.camera.right = 2;
				light.shadow.camera.left = -2;
				light.shadow.mapSize.set( 4096, 4096 );
				scene.add( light );


				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.shadowMap.enabled = true;
				renderer.gammaInput = true;
				renderer.gammaOutput = true;
				container.appendChild( renderer.domElement );


				WebVRSetting.init(renderer, camera, scene, "./../three/webVR/");

				var geometries = [
					new THREE.BoxGeometry( 0.2, 0.2, 0.2 ),
					new THREE.ConeGeometry( 0.2, 0.2, 64 ),
					new THREE.CylinderGeometry( 0.2, 0.2, 0.2, 64 ),
					new THREE.IcosahedronGeometry( 0.2, 3 ),
					new THREE.TorusGeometry( 0.2, 0.04, 64, 32 )
				];

				for ( var i = 0; i < 50; i ++ ) {

					var geometry = geometries[ Math.floor( Math.random() * geometries.length ) ];
					var material = new THREE.MeshStandardMaterial( {
						color: Math.random() * 0xffffff,
						roughness: 0.7,
						metalness: 0.0
					} );

					var object = new THREE.Mesh( geometry, material );

					object.position.x = Math.random() * 4 - 2;
					object.position.y = Math.random() * 2;
					object.position.z = Math.random() * 4 - 2;

					object.rotation.x = Math.random() * 2 * Math.PI;
					object.rotation.y = Math.random() * 2 * Math.PI;
					object.rotation.z = Math.random() * 2 * Math.PI;

					object.scale.setScalar( Math.random() + 0.5 );

					object.castShadow = true;
					object.receiveShadow = true;

					WebVRSetting.setIntersectableObjects([object]);

				}

				//

			
			}

		</script>
	</body>
</html>
